<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="file"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, #ddd 50%), linear-gradient(135deg, #ddd 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-right: 30px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Translation Test</h1>
        <form action="http://127.0.0.1:5000/api/translate" method="post" enctype="multipart/form-data">
            <label for="file">Select PDF File:</label>
            <input type="file" id="file" name="file" required>
            <br>
            <label for="src_language">Source Language:</label>
            <input type="text" id="src_language" name="src_language" placeholder="英文" value="英文">
            <br>
            <label for="target_language">Target Language:</label>
            <input type="text" id="target_language" name="target_language" placeholder="中文" value="中文">
            <br>
            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format">
                <option value="pdf">PDF</option>
                <option value="markdown">Markdown</option>
            </select>
            <br>
            <label for="model_type">Model Type:</label>
            <select id="model_type" name="model_type">
                <option value="OpenAIModel">OpenAI Model</option>
                <option value="GLMModel">GLM Model</option>
            </select>
            <br>
            <input type="submit" value="Translate">
        </form>
    </div>
</body>
</html>
